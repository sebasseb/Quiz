<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sebastián Escobar Briceño" />
    <meta name="description" content="Quiz de ingenieria web pucv 2020 2sem"/>
    <meta name="keywords" content="html, css, typescript, quiz, ingenieria web"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>QUIZ</title>
</head>

<body>
    <div class="container">
        <div class="form-group">
            
            <input type="email" id="email" class="form-control" id="InputEmail" placeholder="email">
            <input type="text" id="nombre" class="form-control" id="InputNombre" placeholder="nombre completo">
        </div>
        <form id="form" action="" method="POST">
            <input type="radio" name="gender" class="i-radio" value="dni"> DNI
            <input type="radio" name="gender" class="i-radio" value="rut"> RUT <br>
            <br>
            <input type="number" id="rut" name="rut" class="InputRut"  placeholder="inserte RUT">
            <input type="text" id="dni" name="dni" class="InputDni"  placeholder="inserte DNI">
            <br>
            <button id="btnSub" type="submit" class="btn btn-primary">Enviar</button>
        </form>

    <div class="result">
        <br>
        <p id="log"></p>
    </div>
        
    <script src="./index.js"></script>
    
</body>

</html>
